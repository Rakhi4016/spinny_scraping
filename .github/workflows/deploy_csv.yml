name: Scrape Spinny Used Cars & Upload to Databricks

on:
  workflow_dispatch:  # Allows manual trigger
  # Uncomment below to run daily at 2 AM UTC
  # schedule:
  #   - cron: "0 2 * * *"

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install requests pandas databricks-cli

    - name: Run Scraper Script
      run: python scraper.py

    - name: Upload CSV to Databricks Volume
      run: |
        databricks fs cp --overwrite spinny_temp_upload.csv dbfs:/FileStore/spinny_data.csv
