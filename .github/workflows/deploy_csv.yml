name: Scrape Spinny & Upload to Databricks (Community Edition)

on:
  workflow_dispatch:  # manual trigger

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests pandas databricks-cli

    - name: Run Python Scraper
      run: python scraper.py

    - name: Test Databricks CLI Auth
      run: databricks workspace list

    - name: Upload CSV as Workspace File
      run: databricks workspace import --language AUTO --format SOURCE spinny_temp_upload.csv /Shared/spinny_temp_upload.csv
